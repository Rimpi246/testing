<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | THE UPLIFT PROJECT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="container p-3 mt-5 mb-5">
        <div class="row m-0">
            <!-- side panel start -->
            <div class="col-lg-5 col-sm-12 p-5 side-panel">
                <div class="text-left mb-5">
                    <h2 class="font-weight-bold">
                        Contact Details
                    </h2>
                    <p>You can reach us here:</p>
                </div>
                <br>
                <div class="mt-5">
                    <div class="mt-5">
                        <div class="mb-5 d-flex justify-content-start">
                            <i class="fa fa-envelope mr-5 mt-1" aria-hidden="true"></i>
                            <div class="text-left">
                                <p class="text-dark">upliftproject@girlscript.tech </p>
                            </div>
                        </div>
                        <div class="mb-5 d-flex justify-content-start">
                            <i class="fa fa-map-marker mr-5 mt-1" aria-hidden="true"></i>
                            <div class="text-left">
                                <p class="text-dark">Sai Vandhan Apartment, Omkar Nagar, Nagpur, Maharashtra-440027,
                                    India </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <div class="mt-5">
                        <div class="w-100 d-flex justify-content-between">
                            <div class="social-icons mt-5 mb-5 d-flex justify-content-between">
                                <div class="text-center mr-1 pt-4">
                                    <a class="social-icon p-2 pl-3" href="https://www.facebook.com/"><i id="social-fb"
                                            class="fa fa-facebook "></i></a>
                                </div>
                                <div class="text-center mr-1 pt-4">
                                    <a class="social-icon p-2" href="https://twitter.com/"><i id="social-tw"
                                            class="fa fa-twitter "></i></a>
                                </div>
                                <div class="text-center mr-1 pt-4">
                                    <a class="social-icon p-2" href="https://plus.google.com/"><i id="social-gp"
                                            class="fa fa-instagram "></i></a>
                                </div>

                            </div>
                            <div>
                                <img class="position-absolute" src="assets/c2.png" alt="circle">
                                <img src="assets/c1.png" alt="circle">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- side panel end -->
            <div class="col-lg-7 col-sm-12">
                <form class="w-100 main-form" method="POST">
                    <div class="labels pl-4 pt-0 d-flex justify-content-around">
                        <div class=" p-4 text-left">
                            <p class="text-white">Name</p>
                        </div>
                        <div class="input-div p-4 text-left">
                            <input required class="p-2  text-light" placeholder="Enter Name" type="text">
                        </div>
                    </div>
                    <div class="labels pl-4 pt-0 d-flex justify-content-around">
                        <div class="p-4 text-left">
                            <p class="text-white">Email</p>
                        </div>
                        <div class="input-div p-4 text-left">
                            <input required class="p-2  text-light" placeholder="Enter Email" type="text">
                        </div>
                    </div>
                    <div class="labels pl-4 pt-0 d-flex justify-content-around">
                        <div class="p-4 text-left">
                            <p class="text-white">Subject</p>
                        </div>
                        <div class="input-div p-4 text-left">
                            <input required class="p-2  text-light" placeholder="Enter Subject" type="text">
                        </div>
                    </div>
                    <div class="labels pl-4 pt-0 d-flex justify-content-around">
                        <div class="p-4 text-left">
                            <p class="text-white">Message</p>
                        </div>
                        <div class="input-div p-4 text-left">
                            <textarea required rows="4" class="p-2  text-light" placeholder="Enter Message"
                                type="text"></textarea>
                        </div>
                    </div>
                    <div class="text-right send-btn m-5 pr-4">
                        <button type="submit"
                            class="font-weight-bold mt-5 btn btn-primary btn-lg submit-btn p-3 pl-5 pr-5 mb-4">Send
                            Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            var alterClass = function () {
                var ww = document.body.clientWidth;
                if (ww < 600) {
                    // $('.input-div').removeClass('w-100');
                    $('.input-div').addClass('pr-0');
                    $('.input-div').addClass('pl-0');
                    $('.send-btn').removeClass('text-right');
                    $('.send-btn').addClass('text-center');
                } else if (ww >= 601) {
                    // $('.input-div').addClass('p');
                    $('.input-div').removeClass('pr-0');
                };
            };
            $(window).resize(function () {
                alterClass();
            });
            //Fire it when the page first loads:
            alterClass();
        });
    </script>
</body>

</html>
